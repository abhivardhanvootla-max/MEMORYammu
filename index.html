<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Memorable Day</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #050814, #000000);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        overflow: hidden;
    }

    /* ===== Shared Card ===== */
    .card {
        background: rgba(255, 255, 255, 0.06);
        backdrop-filter: blur(18px);
        border-radius: 22px;
        padding: 20px;
        box-shadow: 0 25px 60px rgba(0,0,0,0.7);
        animation: fadeIn 0.7s ease;
    }

    /* ===== Password Screen ===== */
    .password-box {
        width: 90%;
        max-width: 380px;
        text-align: center;
    }

    .password-box h2 {
        margin-bottom: 20px;
        font-weight: 600;
        letter-spacing: 1px;
    }

    .password-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .password-box button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .error {
        color: #ff9a9a;
        margin-top: 10px;
        display: none;
    }

    /* ===== Intro Screen ===== */
    .intro {
        display: none;
        width: 90%;
        max-width: 420px;
        text-align: center;
    }

    .intro h1 {
        font-size: 26px;
        margin-bottom: 15px;
        letter-spacing: 2px;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .intro p {
        font-size: 15px;
        opacity: 0.85;
        margin-bottom: 25px;
    }

    .intro button {
        padding: 12px 28px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-weight: bold;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: #000;
    }

    /* ===== Gallery ===== */
    .gallery {
        display: none;
        width: 100%;
        max-width: 420px;
        padding: 20px;
    }

    .card img {
        width: 100%;
        border-radius: 18px;
        display: block;
        margin-bottom: 15px;
    }

    .description {
        font-size: 14px;
        text-align: center;
        opacity: 0.9;
        line-height: 1.6;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .controls button {
        padding: 10px 22px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        color: #000;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(15px) scale(0.96);
        }
        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }
</style>
</head>

<body>

<!-- ===== Password Screen ===== -->
<div class="password-box card" id="passwordBox">
    <h2>üîê Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorText">Wrong password</div>
</div>

<!-- ===== Intro Screen ===== -->
<div class="intro card" id="intro">
    <h1>A MEMORABLE DAY<br>WITH AMMULU</h1>
    <p>A small collection of moments, memories, and emotions ü§ç</p>
    <button onclick="startGallery()">Enter Memories</button>
</div>

<!-- ===== Gallery ===== -->
<div class="gallery" id="gallery">
    <div class="card">
        <img id="image" src="images/img1.jpg" alt="Memory">
        <div class="description" id="description"></div>
    </div>

    <div class="controls">
        <button onclick="prevImage()">‚¨Ö Previous</button>
        <button onclick="nextImage()">Next ‚û°</button>
    </div>
</div>

<script>
    const correctPassword = "11-01-2026";
    const totalImages = 8;
    let currentIndex = 1;

    /* ‚úèÔ∏è EDIT YOUR DESCRIPTIONS HERE */
    const descriptions = [
        "This moment means everything to me ü§ç",
        "A memory I want to keep forever üí´",
        "Your smile made this day beautiful ‚ú®",
        "Time stopped when this photo was taken üíï",
        "One of my favorite moments with you üåô",
        "Every second here felt magical üíñ",
        "A silent promise hidden in this memory üå∏",
        "Forever thankful for this day with you ‚ù§Ô∏è"
    ];

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const error = document.getElementById("errorText");

        if (input === correctPassword) {
            document.getElementById("passwordBox").style.display = "none";
            document.getElementById("intro").style.display = "block";
        } else {
            error.style.display = "block";
        }
    }

    function startGallery() {
        document.getElementById("intro").style.display = "none";
        document.getElementById("gallery").style.display = "block";
        updateContent();
    }

    function updateContent() {
        document.getElementById("image").src = `images/img${currentIndex}.jpg`;
        document.getElementById("description").innerText = descriptions[currentIndex - 1];
    }

    function nextImage() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateContent();
        }
    }

    function prevImage() {
        if (currentIndex > 1) {
            currentIndex--;
            updateContent();
        }
    }
</script>

</body>
</html>
