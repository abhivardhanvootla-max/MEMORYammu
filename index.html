<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Memories</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    align-items:center;
    justify-content:center;
    color:#fff;
}

/* ===== COMMON CARD ===== */
.card{
    background:rgba(0,0,0,0.55);
    border-radius:20px;
    padding:22px;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
    animation:fadeIn 0.6s ease;
    text-align:center;
}

/* ===== PASSWORD ===== */
.password-box{
    width:90%;
    max-width:380px;
}

.password-box input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin:15px 0;
    font-size:16px;
}

.password-box button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-weight:bold;
    cursor:pointer;
}

.error{
    color:#ff9a9a;
    display:none;
}

/* ===== ENTRY SCREEN ===== */
.entry{
    display:none;
    max-width:420px;
}

.entry h1{
    font-size:26px;
    line-height:1.4;
}

/* ===== GALLERY ===== */
.gallery{
    display:none;
    width:100%;
    max-width:420px;
}

.gallery img{
    width:100%;
    border-radius:15px;
}

/* ===== TEXT SCREENS ===== */
.text-section{
    display:none;
    max-width:420px;
}

.text-card{
    line-height:1.7;
    font-size:15px;
    white-space:pre-wrap;
}

/* ===== CONTROLS ===== */
.controls{
    display:flex;
    justify-content:space-between;
    margin-top:18px;
}

.controls button{
    padding:10px 22px;
    border-radius:30px;
    border:none;
    cursor:pointer;
    font-weight:600;
    background:linear-gradient(135deg,#89f7fe,#66a6ff);
    color:#000;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(0.95);}
    to{opacity:1;transform:scale(1);}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div class="card password-box" id="passwordBox">
    <h2>üîê Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorText">Wrong password</div>
</div>

<!-- ENTRY -->
<div class="card entry" id="entryScreen">
    <h1>MEMORABLE DAY WITH AMMULU üòö</h1>
    <br>
    <button onclick="startGallery()">Enter</button>
</div>

<!-- GALLERY -->
<div class="gallery" id="gallery">
    <div class="card">
        <img id="image" src="images/img1.jpg">
    </div>
    <div class="controls">
        <button onclick="prevImage()">‚¨Ö Previous</button>
        <button onclick="nextImage()">Next ‚û°</button>
    </div>
</div>

<!-- TEXT SECTION -->
<div class="text-section" id="textSection">
    <div class="card text-card" id="textCard"></div>
    <div class="controls">
        <button onclick="prevText()">‚¨Ö Previous</button>
        <button onclick="nextText()">Next ‚û°</button>
    </div>
</div>

<script>
const correctPassword="11-01-2026";

/* ===== IMAGES ===== */
const totalImages=8;
let currentImage=1;

/* ===== TEXT SCREENS ===== */
const texts=[
`[1/14, 11:18 AM] Abhi personal üòâ:
Hi ammulu today is 11th Jan 2025.
Today I m very Happy With You And A little bit having pain too.

Kani e roju ni matram a roju kuuda marichi ponu ammulu.
Even vache varaku kuuda nenu ntha excitement tho unna ani naaku telsu...`,

`Nenu aythe ntho try cheina ni hand hold cheyyadaniki ü•∫
because i really misss you.

Na eyes lo ntha water antte ni side chusthe akkada kindhiki vachesthayo ani bayam.

But ni hand touch chesaka na lo Anni thoughts unnayo telsa ü•∫`,

`And edhi main nuv na shoulder pi padukunnav ü•∫
I really missed you a lot ammulu.

Nuv dhagara unnapudu teliya ledhu kani
Nuv dhooram vellaka nenu ntha bayapadda ntha bhadha padda.

But finally nuv eroju vachav üíô`
];

let textIndex=0;

/* ===== FUNCTIONS ===== */
function checkPassword(){
    const input=passwordInput.value;
    if(input===correctPassword){
        passwordBox.style.display="none";
        entryScreen.style.display="block";
    }else{
        errorText.style.display="block";
    }
}

function startGallery(){
    entryScreen.style.display="none";
    gallery.style.display="block";
}

function updateImage(){
    image.src=`images/img${currentImage}.jpg`;
}

function nextImage(){
    if(currentImage<totalImages){
        currentImage++;
        updateImage();
    }else{
        gallery.style.display="none";
        textSection.style.display="block";
        updateText();
    }
}

function prevImage(){
    if(currentImage>1){
        currentImage--;
        updateImage();
    }
}

function updateText(){
    textCard.innerText=texts[textIndex];
}

function nextText(){
    if(textIndex<texts.length-1){
        textIndex++;
        updateText();
    }
}

function prevText(){
    if(textIndex>0){
        textIndex--;
        updateText();
    }
}
</script>

</body>
</html>
