<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Memories</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    /* ===== Password Screen ===== */
    .password-box {
        background: rgba(0, 0, 0, 0.55);
        padding: 35px;
        border-radius: 18px;
        width: 90%;
        max-width: 380px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .password-box h2 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    .password-box input {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        margin-bottom: 15px;
        font-size: 16px;
    }

    .password-box button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        color: #000;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .error {
        color: #ff9a9a;
        margin-top: 10px;
        display: none;
    }

    /* ===== Gallery ===== */
    .gallery {
        display: none;
        width: 100%;
        max-width: 420px;
        padding: 20px;
    }

    .card {
        background: rgba(0, 0, 0, 0.55);
        border-radius: 20px;
        padding: 15px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        animation: fadeIn 0.6s ease;
    }

    .card img {
        width: 100%;
        border-radius: 15px;
        display: block;
    }

    .controls {
        display: flex;
        justify-content: space-between;
        margin-top: 18px;
    }

    .controls button {
        padding: 10px 22px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        background: linear-gradient(135deg, #89f7fe, #66a6ff);
        color: #000;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }
</style>
</head>

<body>

<!-- ===== Password Screen ===== -->
<div class="password-box" id="passwordBox">
    <h2>üîê Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Unlock</button>
    <div class="error" id="errorText">Wrong password</div>
</div>

<!-- ===== Gallery ===== -->
<div class="gallery" id="gallery">
    <div class="card">
        <img id="image" src="images/img1.jpg" alt="Memory">
    </div>

    <div class="controls">
        <button onclick="prevImage()">‚¨Ö Previous</button>
        <button onclick="nextImage()">Next ‚û°</button>
    </div>
</div>

<script>
    const correctPassword = "11-01-2026";
    const totalImages = 8;
    let currentIndex = 1;

    function checkPassword() {
        const input = document.getElementById("passwordInput").value;
        const error = document.getElementById("errorText");

        if (input === correctPassword) {
            document.getElementById("passwordBox").style.display = "none";
            document.getElementById("gallery").style.display = "block";
        } else {
            error.style.display = "block";
        }
    }

    function updateImage() {
        document.getElementById("image").src = `images/img${currentIndex}.jpg`;
    }

    function nextImage() {
        if (currentIndex < totalImages) {
            currentIndex++;
            updateImage();
        }
    }

    function prevImage() {
        if (currentIndex > 1) {
            currentIndex--;
            updateImage();
        }
    }
</script>

</body>
</html>
